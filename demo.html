<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smooth Scroll Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>

    <!-- Navbar -->
    <nav class="fixed top-0 left-0 w-full bg-white shadow p-4 flex gap-4">
      <a href="#about" class="text-blue-600 font-semibold">About</a>
      <a href="#services" class="text-blue-600 font-semibold">Services</a>
    </nav>

    <!-- Home Section -->
    <section class="h-screen bg-gray-200 flex items-center justify-center">
      <h1 class="text-5xl">Home Section</h1>
    </section>

    <!-- About Section -->
    <section id="about" class="h-screen bg-blue-200 flex items-center justify-center scroll-mt-20">
      <h1 class="text-5xl">About Section</h1>
    </section>

    <!-- Services Section -->
    <section id="services" class="h-screen bg-green-200 flex items-center justify-center scroll-mt-20">
      <h1 class="text-5xl">Services Section</h1>
    </section>

  </body>
</html>
